<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streamer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .video-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        .video-wrapper img {
            width: 100%;
            height: auto;
            max-height: calc(100vh - 100px); /* Учитываем высоту заголовка и контролов */
            object-fit: contain;
        }
        .controls {
            padding: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .controls form {
            display: flex;
            align-items: center;
        }
        .controls label {
            margin-right: 10px;
            font-weight: 500;
        }
        .controls input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .controls button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Streamer</h1>
        </header>
        <div class="video-wrapper">
            <img id="video-stream" src="/video_feed" alt="Video Feed">
        </div>
        <div class="controls">
            <form id="fps-form" action="/set_fps" method="post">
                <label for="fps">Set FPS:</label>
                <input type="number" id="fps" name="fps" min="1" max="240" value="{{ fps }}">
                <button type="submit">Update FPS</button>
            </form>
            <form id="scale-form" action="/set_scale" method="post">
                <label for="scale">Set Scale:</label>
                <input type="number" id="scale" name="scale" step="0.1" min="0.1" max="2.0" value="{{ scale }}">
                <button type="submit">Update Scale</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('scale-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const scale = document.getElementById('scale').value;
            const formData = new FormData();
            formData.append('scale', scale);

            fetch('/set_scale', {
                method: 'POST',
                body: formData
            }).then(() => {
                // Обновляем изображение
                const img = document.getElementById('video-stream');
                img.src = '/video_feed?' + new Date().getTime();
            });
        });

        document.getElementById('fps-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fps = document.getElementById('fps').value;
            const formData = new FormData();
            formData.append('fps', fps);

            fetch('/set_fps', {
                method: 'POST',
                body: formData
            }).then(() => {
                // Обновляем изображение
                const img = document.getElementById('video-stream');
                img.src = '/video_feed?' + new Date().getTime();
            });
        });
    </script>
</body>
</html>
