tracker_type: 'bytetrack'  # Тип трекера, который будет использоваться

# Пороговые значения для трекера
track_high_thresh: 0.6      # Высокий порог уверенности для создания нового трека
track_low_thresh: 0.1       # Низкий порог уверенности для продолжения существующего трека
new_track_thresh: 0.6       # Порог для создания нового трека, если детекция не совпадает с любыми треками

# Буфер для удаления треков
track_buffer: 30            # Размер буфера для треков

# Порог сопоставления для продолжения трека
match_thresh: 0.8           # Порог сопоставления для продолжения трека

# Параметры для использования информации о движении и внешнем виде
motion: True                # Включить использование информации о движении для трекинга
appearance: True            # Включить использование визуальных характеристик для трекинга

# Порог IoU для сопоставления треков
iou_threshold: 0.3          # Порог IoU для сопоставления треков

# Максимальное количество кадров, в которых трек может отсутствовать перед удалением
max_age: 30                 # Максимальное количество кадров, в которых трек может отсутствовать

# Минимальное количество подтвержденных попаданий для подтверждения трека
min_hits: 3                 # Минимальное количество подтвержденных попаданий для подтверждения трека

# Параметры для детекторов
nms_thresh: 0.4             # Порог NMS для фильтрации пересекающихся детекций
input_size: 640             # Размер входного изображения для модели
